<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Image Gallery</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            color: #333;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1200px;
            margin: 30px auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        #lightbox span {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Stunning Image Gallery</h1>
        <p>Explore a collection of beautiful and captivating images</p>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/1.jpg" alt="Sample Image 1">
            
        </div>
        <div class="gallery-item">
            <img src="images/2.jpg" alt="Sample Image 2">
            
        </div>
        <div class="gallery-item">
            <img src="images/3.jpg" alt="Sample Image 3">
            
        </div>
        <div class="gallery-item">
            <img src="images/4.jpg" alt="Sample Image 4">
            
        </div>
        <div class="gallery-item">
            <img src="images/5.jpg" alt="Sample Image 5">
            
        </div>
        <div class="gallery-item">
            <img src="images/6.jpg" alt="Sample Image 6">
            
        </div>
        <div class="gallery-item">
            <img src="images/7.jpg" alt="Sample Image 7">
            
        </div>
        <div class="gallery-item">
            <img src="images/8.jpg" alt="Sample Image 8">
            
        </div>
        
    </div>

    <div id="lightbox">
        <span onclick="closeLightbox()">&times;</span>
        <img src="" alt="">
    </div>

    <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryItems.forEach(item => {
        item.addEventListener('click', () => {
            console.log('Image clicked:', item.src); 
            lightboxImg.src = item.src;
            lightbox.style.display = 'flex';
        });
    });

    function closeLightbox() {
        console.log('Closing lightbox'); 
        lightbox.style.display = 'none';
    }
</script>

</body>
</html>
